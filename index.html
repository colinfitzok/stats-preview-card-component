<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap">
</head>
<body>
  <main>
    <div class="img-container">
      <img src="images/image-header-mobile.jpg" class="img-mobile" alt="Three professionals working on laptops around a table">
      <img src="images/image-header-desktop.jpg" class="img-desktop" alt="Three professionals working on laptops around a table">
    </div>
    <div class="copy-container">
      <h1 class="heading">Get <span class="purple">insights</span> that help your business grow.</h1>
      <p class="product-copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <section class="stats-copy">
        <p>
          <span class="stats-numbers">10k+</span> <span class="stats-name">companies</span>
        </p>
        <p>
          <span class="stats-numbers">314</span> <span class="stats-name">templates</span>
        </p>
        <p>
          <span class="stats-numbers">12M+</span> <span class="stats-name">queries</span>
        </p>
      </section>
    </div>
  </main>
</body>
</html>
